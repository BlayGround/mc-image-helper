/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
    id 'idea'
    id "io.freefair.lombok" version "6.2.0"
    // https://github.com/netzwerg/gradle-release-plugin
    id 'ch.netzwerg.release' version '1.2.3'
    // https://github.com/BreadMoirai/github-release-gradle-plugin
    id "com.github.breadmoirai.github-release" version "2.2.12"
}

test {
    useJUnitPlatform()

    systemProperty 'mockServerLogLevel', System.getProperty('mockServerLogLevel') ?: 'warn'
}

application {
    mainClass = 'me.itzg.helpers.McImageHelper'
}

// For bumping version.txt and tagging
release {
    push = project.findProperty("pushReleaseTag") ?: false
}

githubRelease {
    def isSnapshot = project.version.toString().endsWith("-SNAPSHOT")
    token System.env.GITHUB_TOKEN ?: ''
    prerelease = isSnapshot
    overwrite = isSnapshot
    releaseAssets {
        [
                project.tasks.distZip.archiveFile,
                project.tasks.distTar.archiveFile
        ]
    }
}

project.tasks.distTar {
    compression = Compression.GZIP
}

idea {
    module {
        downloadJavadoc = true
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    jacksonVersion = '2.13.0'
}

dependencies {
    implementation 'ch.qos.logback:logback-core:1.2.6'
    implementation 'ch.qos.logback:logback-classic:1.2.6'
    implementation "info.picocli:picocli:4.6.1"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
    implementation 'com.jayway.jsonpath:json-path:2.6.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.1'
    implementation 'com.jayway.jsonpath:json-path:2.6.0'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.0.0'
    testImplementation 'org.mock-server:mockserver-junit-jupiter:5.11.2'
    annotationProcessor "info.picocli:picocli-codegen:4.6.1"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

group = 'com.github.itzg'
description = 'mc-image-helper'

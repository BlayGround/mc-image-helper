 */

plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "6.2.0"
    // https://github.com/netzwerg/gradle-release-plugin
    id 'ch.netzwerg.release' version '1.2.3'
    // https://github.com/BreadMoirai/github-release-gradle-plugin
    id "com.github.breadmoirai.github-release" version "2.2.12"
}

application {
    mainClass = 'me.itzg.helpers.McImageHelper'
}

githubRelease {
    token System.env.GITHUB_TOKEN ?: ''
    prerelease = project.version.toString().endsWith("-SNAPSHOT")
    releaseAssets {
        project.tasks.distZip.archiveFile
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-core:1.2.5'
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    implementation "info.picocli:picocli:4.6.1"
    annotationProcessor "info.picocli:picocli-codegen:4.6.1"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

group = 'com.github.itzg'
description = 'mc-image-helper'
